<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电子木鱼</title>
    <link rel="stylesheet" href="./asset/css/default.css" />
    <link rel="shortcut icon" href="#" />
    <style>
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- 木鱼 -->
      <div class="muyu" @click="chuang">
        <!-- 功德 -->
        <div class="gongde" :class="{gongdejiayi}">{{gongde}}</div>
        <img :class="{sf}" src="./asset/img/muyu.jpg" />
      </div>
      <audio ref="ding" src="./asset/audio/muyu.mp3"></audio>
    </div>
    <!-- 导入 Vue -->
    <script src="./asset/js/Vue.js"></script>
    <script>
      let isclick = true;
      const App = {
        data() {
          return {
            sf: false,
            gongdejiayi: false,
            gongde: "",
          };
        },
        created() {
        },
        mounted() {
        },
        methods: {
          chuang() {
            if (isclick) {
              this.gongdejiayi = true;
              isclick = false;
              let ding = this.$refs.ding;
              ding.play();
              this.gongde = "功德+1";
              this.sf = true;
              setTimeout(()=> {
                isclick = true;
                this.sf = false;
                this.gongde = "";
                this.gongdejiayi = false;
              }, 200);
            }
          },
        },
      };
      const app = Vue.createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
